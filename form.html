<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div className="container mx-auto flex justify-center flex-col items-center">
    <h3 className="w-[400px] text-lg mt-5 font-bold text-gray-500">Новая задача</h3>
    <form className="mt-5 w-[400px]">

        <div className="mb-2">
            <label htmlFor='email' className="text-gray-500 text-sm">Email</label>
            <input
                    id='email'
                    type='text'
                    name='email'
                    className="block w-full appearance-none rounded-lg border border-gray-500 text-gray-700 font-semibold placeholder-gray-500 focus:z-10 focus:border-[#255DA5] focus:outline-none focus:ring-[#255DA5] text-sm p-2"
                    placeholder='Введите Email' />
        </div>

        <div className="mb-2">
            <label htmlFor='password' className="text-gray-500 text-sm">Пароль</label>
            <input
                    id='password'
                    type='text'
                    name='password'
                    className="block w-full appearance-none rounded-lg border border-gray-500 text-gray-700 font-semibold placeholder-gray-500 focus:z-10 focus:border-[#255DA5] focus:outline-none focus:ring-[#255DA5] text-sm p-2"
                    placeholder='Введите пароль' />
        </div>

        <button type="submit"
                className="disabled:opacity-50 disabled:cursor-not-allowed group relative flex w-full justify-center rounded-md border border-transparent bg-[#7192BE] p-2 text-sm font-medium text-white shadow-md hover:cursor-pointer hover:bg-[#255DA5]"
                disabled={true}>
            Вход
        </button>
    </form>
</div>
</body>
</html>
